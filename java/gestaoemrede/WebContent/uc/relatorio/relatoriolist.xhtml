<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/template.xhtml">
		
		<ui:define name="conteudo">
			<br/>
			<h:outputText value="Selecione o Relatorio:" />
			<h:selectOneMenu value="#{relatorioService.relatorioSelecionado}">
				<s:selectItems var="r" value="#{TiposDeRelatorio}" label="#{r.label}" noSelectionLabel="Selecione.."/>
				<a4j:support event="onchange" action="#{conversation.begin(true, false)}" ajaxSingle="true" reRender="areaLink"/>
				<s:convertEnum/>
			</h:selectOneMenu>
			
			<h:panelGroup id="areaLink">
				<h:panelGroup rendered="#{not empty relatorioService.relatorioSelecionado}">
					<h:commandLink  action="#{relatorioService.gerarRelatorio}" value="Gerar Relatorio"  target="_BLANK" />
				</h:panelGroup>
			</h:panelGroup>
						
		</ui:define>
		
	</ui:composition>

</html>
