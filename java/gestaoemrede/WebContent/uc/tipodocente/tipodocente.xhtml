      xmlns:h="http://java.sun.com/jsf/html"

	<ui:composition template="/template.xhtml">
	
		<ui:define name="navegacao">
			 <div id="topoBotao">

						image="/img/gravar.jpg" value="gravar" action="#{TipoFuncaoDocenteService.grava(tipoFuncaoEntity)}" >

				<h:commandButton styleClass="botaoNavegacaoEspaco" immediate="true"
					 action="#{TipoFuncaoDocenteService.cancela}" value="cancelar" image="/img/cancelar.jpg" />
					
			</div>
		</ui:define>
	
		<ui:define name="conteudo">
		
		
		
		<table style="width: 750px; border: 0px;">

			<tr>
				<td><h:outputText value="Nome Cargo Docente*: " /></td>
				<td><h:outputText value="Descrição :" /></td>
			</tr>
			
			<tr>
				<td><h:inputText styleClass="inputwidth280sm" value="#{tipoFuncaoEntity.nome}" required="true" label="Nome Cargo docente"/></td>
				<td>
				<h:inputText styleClass="inputwidth390sm" value="#{tipoFuncaoEntity.descricao}" label="descrição" converter="#{EmptyConverter}">
				</h:inputText>
				</td>
			</tr>
			</table>
			
			<table style="width: 450px; border:0px; margin:0 auto;">
			
				
			
			</table>			
				
				
				
				
			
			
		</ui:define>
		
	
	</ui:composition>
