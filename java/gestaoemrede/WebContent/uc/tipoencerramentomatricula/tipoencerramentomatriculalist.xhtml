<?xml version="1.0" encoding="ISO-8859-1"?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/template.xhtml">
	
	<ui:define name="navegacao">
		 <div id="topoBotao">
				<h:commandButton style="width: 110px; height: 28px; border: 0px; margin:8px 0 0 0;" 
					image="/img/incluirVerde.jpg" value="inserir" action="#{TipoEncerramentoMatriculaService.insere}" >
				</h:commandButton>
		</div>
	</ui:define>
		
		<ui:define name="conteudo">
		
		<table width="750px;" style="margin:0 auto;">
			<tr>
				<td><h:graphicImage value="/img/tipoEncerramento.png" alt="Espaço Físico" /></td>
			</tr>
				<tr class="espacoFormulario"></tr>
		</table>
		
		<table>
			<h:outputText value="Tipo de Encerramento Matrícula: não existe."  rendered="#{empty TipoEncerramentoMatriculaList.tiposEncerramentoMatricula}"/>
		</table>	
			
			<h:panelGroup id="panelTiposEnsino">

				
				<rich:dataTable width="750px;" var="item" value="#{TipoEncerramentoMatriculaList.tiposEncerramentoMatricula}" rowClasses="ClasseCss2,ClasseCss1" rendered="#{not empty TipoEncerramentoMatriculaList.tiposEncerramentoMatricula}">
				
					<h:column>
						<f:facet name="header">
							<h:outputText value="Motivo Encerramento" />
						</f:facet>
						<h:outputText value="#{item.nome}" />					
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Descrição" />
						</f:facet>
						
						<h:outputText value="#{item.descricao}" />												
					</h:column>

					<h:column headerClass="removerEditar">
						<f:facet name="header">
							<h:outputText value="Editar" />
						</f:facet>
							
						<h:commandButton  image="/img/editar.png" id="btnEditar" action="#{TipoEncerramentoMatriculaService.edita(item)}" style="width:20px; height:20px; border: 0px; margin:0 10px 0 10px;" rendered="#{item.permiteExclusao}">
						</h:commandButton>
					</h:column>
					
					<h:column headerClass="removerEditar">
						<f:facet name="header">
							<h:outputText style="width:113px;"  value="Excluir" />
						</f:facet>
						<h:commandButton  image="/img/lixeira.png" action="#{TipoEncerramentoMatriculaService.remove(item)}" style="width:20px; height:20px; border: 0px; margin:0 10px 0 10px;;" onclick="return confirm('Confirma exclusão do registro: #{item.nome}?')"  rendered="#{item.permiteExclusao}">
						</h:commandButton>
					</h:column>
										
				</rich:dataTable>
				
			</h:panelGroup>
			
		</ui:define>
		
	</ui:composition>

</html>
