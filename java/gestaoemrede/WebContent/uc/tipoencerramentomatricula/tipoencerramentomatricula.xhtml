<?xml version="1.0" encoding="ISO-8859-1"?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition template="/template.xhtml">
	
		<ui:define name="navegacao">
		
			 <div id="topoBotao">
					<h:commandButton style="width: 110px; height: 28px; border: 0px; margin:8px 0 0 0;" 
						image="/img/gravar.jpg" value="gravar" action="#{TipoEncerramentoMatriculaService.grava(tipoEncerramentoMatriculaEntity)}" >
					</h:commandButton>
					
				<h:commandButton style="width: 110px; height: 28px; border: 0px; margin:8px 0 0 0;" immediate="true"
					 action="list" value="cancelar" image="/img/cancelar.jpg" />
					
			</div>
			
		</ui:define>
		
		<ui:define name="conteudo">
			<table width="750px;" border="0">
				<tr>
					<td><h:outputText value="Motivo Encerramento: " /></td>
				</tr>
				<tr>
					<td><h:inputText value="#{tipoEncerramentoMatriculaEntity.nome}" styleClass="campoTipoEncerramento" required="true" label="Motivo Encerramento"/></td>
				</tr>
				
				<tr class="espacoFormulario"></tr>
				
				<tr>
					<td><h:outputText value="Descrição: " /></td>
				</tr>
				
				<tr>
					<td><h:inputTextarea value="#{tipoEncerramentoMatriculaEntity.descricao}" styleClass="campoTipoEncerramentoText" label="Descrição do Encerramento Matrícula"/></td>
				</tr>
				
				
				
				
				
			</table>	
						
		</ui:define>
		
	</ui:composition>

</html>
