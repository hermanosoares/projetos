<?xml version="1.0" encoding="ISO-8859-1"?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/template.xhtml">

	<ui:define name="navegacao">
	
	<div id="passos">
		
		<rich:panel styleClass="informacoesUsuario">
   		 	<h:commandButton styleClass="passoicone" action="pagina1" style="filter:alpha(opacity:40);opacity:0.4;" onmouseover="this.style.filter='alpha(opacity:100)';this.style.opacity='1'" onmouseout="this.style.filter='alpha(opacity:40)';this.style.opacity='0.4'" image="/img/passo1.jpg" value="" />
				<rich:toolTip>
				     <span style="white-space:nowrap">
							Informações do Aluno e EducaCenso.
				      </span>
				</rich:toolTip>
   		 </rich:panel>
		
		<rich:panel styleClass="informacoesUsuario">
		   		<h:commandButton styleClass="passoicone" action="pagina2" style="filter:alpha(opacity:40);opacity:0.4;" onmouseover="this.style.filter='alpha(opacity:100)';this.style.opacity='1'" onmouseout="this.style.filter='alpha(opacity:40)';this.style.opacity='0.4'" image="/img/passo2.jpg" value="" />
				<rich:toolTip>
				     <span style="white-space:nowrap">
							Informações de Filiação e Endereço.
				      </span>
				</rich:toolTip>
		</rich:panel>
		
   		<rich:panel styleClass="informacoesUsuario">
	   		<h:commandButton styleClass="passoicone" action="pagina3" style="filter:alpha(opacity:40);opacity:0.4;" onmouseover="this.style.filter='alpha(opacity:100)';this.style.opacity='1'" onmouseout="this.style.filter='alpha(opacity:40)';this.style.opacity='0.4'" image="/img/passo3.jpg"  value="" />
	   		<rich:toolTip>
				<span style="white-space:nowrap">
					Documentos do aluno (parte 1).
				</span>
		</rich:toolTip>
	   	</rich:panel>
	   	
	   	<rich:panel styleClass="informacoesUsuario">
	   		<h:commandButton styleClass="passoicone" action="#{AlunoService.anterior}" style="filter:alpha(opacity:40);opacity:0.4;" onmouseover="this.style.filter='alpha(opacity:100)';this.style.opacity='1'" onmouseout="this.style.filter='alpha(opacity:40)';this.style.opacity='0.4'" image="/img/passo4.jpg" value="" immediate="true"/>
	   		<rich:toolTip>
				<span style="white-space:nowrap">
					Documentos do aluno (parte 2).
				 </span>
			</rich:toolTip>
	    	</rich:panel>
	   	
	   	<rich:panel styleClass="informacoesUsuario">
	   			<h:commandButton styleClass="passoicone" image="/img/passo5.jpg"  value="" />
	   		<rich:toolTip>
				<span style="white-space:nowrap">
					Informações de contato.
				 </span>
			</rich:toolTip>
	   	    </rich:panel>
	   	
	   	<rich:panel styleClass="informacoesUsuario">
	   		<h:commandButton styleClass="passoicone" action="#{AlunoService.proximo}" style="filter:alpha(opacity:40);opacity:0.4;" onmouseover="this.style.filter='alpha(opacity:100)';this.style.opacity='1'" onmouseout="this.style.filter='alpha(opacity:40)';this.style.opacity='0.4'" image="/img/passo6.jpg"  value="" />
	   		<rich:toolTip>
				<span style="white-space:nowrap">
					Resumo do cadastro.
				 </span>
			</rich:toolTip>
		    </rich:panel>
	   	
	   	
	</div>
	
	<div id="topoBotao">
		<h:commandButton style="width: 110px; height: 28px; border: 0px; margin:8px 0 0 0;" image="/img/anterior.jpg" action="#{AlunoService.anterior}" value="#{messages['rotulo.anterior']}" />
		<h:commandButton style="width: 110px; height: 28px; border: 0px; margin:8px 0 0 8px;" image="/img/proximo.jpg" action="#{AlunoService.proximo}" value="#{messages['rotulo.proximo']}" />	
		<h:commandButton style="width: 110px; height: 28px; border: 0px; margin:8px 0 0 8px;" image="/img/gravar.jpg" action="#{AlunoService.concluirCadastro}" value="#{messages['rotulo.gravar']}" />
		<h:commandButton style="width: 110px; height: 28px; border: 0px; margin:8px 0 0 8px;" image="/img/cancelar.jpg" action="#{AlunoService.cancelar}" value="" />
	</div>
	</ui:define>
	
	<ui:define name="conteudo">
		<f:view>
		<div id="cadastroUnico">
			<table width="750" border="0">
			
			<tr>
				 <h:graphicImage value="/img/contatotelefonico.png" width="736px;" height="50px;" />
			</tr>
			
			<tr>
			    <td><h:outputText value="Telefone(1):" /></td>
			    <td><h:outputText value="Telefone(2):" /></td>
			</tr>
			
			
			<tr>
				<td><h:inputText style="width:350px;" id="campoTelefone1" value="#{contatoEntity.telfixo1}" autocomplete="false" maxlength="13" styleClass="input" converter="#{PhoneMaskConverter}">
						<rich:jQuery selector="#campoTelefone1" query="mask('(99)9999.9999')" timing="onload"/>
		            </h:inputText>
				</td>
				<td><h:inputText style="width:350px;" id="campoTelefone2" value="#{contatoEntity.telfixo2}" autocomplete="false" maxlength="13" styleClass="input" converter="#{PhoneMaskConverter}">
					<rich:jQuery selector="#campoTelefone2" query="mask('(99)9999.9999')" timing="onload"/>
		            </h:inputText>
				</td>
				
			</tr>
			<tr class="espacoFormulario"></tr>
			
			<tr>
			    <td><h:outputText value="Celular(1):" /></td>
			    <td><h:outputText value="Celular(2):" /></td>
			</tr>
			
			<tr>
				<td><h:inputText style="width:350px;" id="campoCelular1" value="#{contatoEntity.celular1}" autocomplete="false" maxlength="13" styleClass="input"  converter="#{PhoneMaskConverter}"> 
					<rich:jQuery selector="#campoCelular1" query="mask('(99)9999.9999')" timing="onload"/>
		            </h:inputText>
				</td>
				<td><h:inputText style="width:350px;" id="campoCelular2" value="#{contatoEntity.celular2}" autocomplete="false" maxlength="13" styleClass="input" converter="#{PhoneMaskConverter}">
					<rich:jQuery selector="#campoCelular2" query="mask('(99)9999.9999')" timing="onload"/>
		            </h:inputText>
				</td>
			</tr>
			
			
		</table>	
			
			
			
		<table width="750" border="0">
				<tr>
					 <h:graphicImage value="/img/contatoemail.png" width="736px;" height="50px;" />
				 </tr>
		
			<tr>
			    <td><h:outputText value="E-mail(1):" /></td>
			    <td><h:outputText value="Email(2):" /></td> 
			</tr>
			
			<tr>
				<td><h:inputText style="width:350px;" value="#{contatoEntity.email1}" autocomplete="false" maxlength="50" styleClass="input"  converter="#{EmptyConverter}"/></td>
				<td><h:inputText style="width:350px;" value="#{contatoEntity.email2}" autocomplete="false" maxlength="50" styleClass="input" converter="#{EmptyConverter}"/></td>
			</tr>
			 
			 <tr class="espacoFormulario"></tr>
			 
			
			  
  			</table>
  			
  			<table width="750" border="0">
  			
	  			<tr>
	  			    <td><h:outputText value="MSN:" /></td>
				    <td><h:outputText value="Google Talk:" /></td>
				</tr>
				
				<tr>
					<td><h:inputText style="width:350px;" value="#{contatoEntity.msn}" autocomplete="false" maxlength="50" styleClass="input" converter="#{EmptyConverter}"/></td>
					<td><h:inputText style="width:350px;" value="#{contatoEntity.googletalk}" autocomplete="false" maxlength="50" styleClass="input" converter="#{EmptyConverter}"/></td>
				</tr>
				 
				 <tr class="espacoFormulario"></tr>
				 <tr>
					 <h:graphicImage value="/img/contatoredesocial.png" width="736px;" height="50px;" />
				 </tr>
				  
				 <tr>
				    <td><h:outputText style="width:350px;" value="Skype:" /></td>
				    <td><h:outputText style="width:350px;" value="Orkut:" /></td>
				 </tr>
				 
				 <tr>
					<td><h:inputText style="width:350px;" value="#{contatoEntity.skype}" autocomplete="false" maxlength="50" styleClass="input" converter="#{EmptyConverter}"/></td>
					<td><h:inputText style="width:350px;" value="#{contatoEntity.orkut}" autocomplete="false" maxlength="50" styleClass="input" converter="#{EmptyConverter}"/></td>
				</tr>
				
				<tr class="espacoFormulario"></tr>
				
				<tr>
				    <td><h:outputText style="width:350px;" value="Twitter:" /></td>
				 </tr>
				 
				 <tr>
					<td><h:inputText style="width:350px;" value="#{contatoEntity.twitter}" autocomplete="false" maxlength="50" styleClass="input" converter="#{EmptyConverter}"/></td>
				</tr>
  			
  			</table>
  			
		</div>	
	
	
	</f:view>
			 
	</ui:define>
</ui:composition>      

</html>
