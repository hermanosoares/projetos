<div id="faixas"></div>

<div id="centroHome">

<div id="imagecadeado"></div>

<div>
		<br/>
		<h3> Gestão Escolar Pública na Web 2.0 </h3>
</div>
			<noscript>
			<center>
			<b>
			<br/>
			<br/>

			o Javascript deste navegador encontra-se desabilitado! Habilite-o para prosseguir.
			</b>
			</center>
			</noscript>
							
		
	
	<div id="loginHome" style="visibility: hidden">
	
	  <h:form id="login">
	  	<s:validateAll>
			
			<br/>
				<div>
					<h:outputLabel id="UsernameLabel" for="username">#{messages['rotulo.login']}:</h:outputLabel>
					<br/>
					<h:inputText id="username" value="#{identity.username}" required="true" requiredMessage="Login obrigatorio!"/>
					<h:message for="username" styleClass="errorslogin"/>
				</div>
				<br/>
				<div>
					<h:outputLabel id="PasswordLabel" for="password">#{messages['rotulo.senha']}:</h:outputLabel>
					<br/>
					<h:inputSecret id="password" value="#{identity.password}" required="true" requiredMessage="senha obrigatorio!" onkeydown="javascript:if (event.which || event.keyCode){if ((event.which == 13) || (event.keyCode == 13)) {document.getElementById('login:botaoLogin').click();}};"/>
					<h:message for="password" styleClass="errorslogin"/>
					<rich:toolTip for="password">
						<h:outputText value="Este campo diferencia maiúsculo de minúsculo." />
					</rich:toolTip>		
				</div>
				
				<div class="errorslogin"><rich:messages id="messages" globalOnly="true" /></div>
			
				
				<div id="teste"> <h:selectBooleanCheckbox id="rememberMe" value="#{rememberMe.enabled}">#{messages['login.remeberme']}</h:selectBooleanCheckbox> </div>
				
	
				<h:commandButton style="width: 110px; height: 28px; border: 0px;" image="/img/botaoacessarverde.jpg" id="botaoLogin" action="#{identity.login}" value="#{messages['titulo.acessar']}"/>
			
			</s:validateAll>
            </h:form>
	
	</div>
	
	<div id="marcaJini"></div>
	
</div>

</div>

		function setFocus(){
			if ( document.getElementById('login:username').value == ""){
				document.getElementById('login:username').focus();
			}
			else{
				document.getElementById('login:password').focus();
			}
		}
		window.onload=setFocus;
