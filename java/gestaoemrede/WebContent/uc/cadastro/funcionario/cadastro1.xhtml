<?xml version="1.0" encoding="ISO-8859-1"?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
      
   

	<ui:composition template="/template.xhtml">

	 <ui:define name="navegacao">
   		 
   		 <div id="passos">
   		 <rich:panel styleClass="informacoesUsuario">
   		 	<h:commandButton styleClass="passoicone" image="/img/passo1.jpg" value="" />
				<rich:toolTip>
				     <span style="white-space:nowrap">
							Informações Cadastrais do Docente.
				      </span>
				</rich:toolTip>
   		 </rich:panel>
   		 	
		<rich:panel styleClass="informacoesUsuario">
		   		<h:commandButton action="#{FuncionarioService.proximo}" actionListener="#{FuncionarioService.validaCadastroEtapa1}" styleClass="passoicone" style="filter:alpha(opacity:40);opacity:0.4;" onmouseover="this.style.filter='alpha(opacity:100)';this.style.opacity='1'" onmouseout="this.style.filter='alpha(opacity:40)';this.style.opacity='0.4'" image="/img/passo2.jpg" value=""/>
				<rich:toolTip>
				     <span style="white-space:nowrap">
							Informações de Contrato do Docente.
				      </span>
				</rich:toolTip>
		</rich:panel>
		 
	</div>
	
   		 <div id="topoBotao">
			<h:commandButton style="width: 110px; height: 28px; border: 0px; margin:8px 0 0 0;" image="/img/proximo.jpg" action="#{FuncionarioService.proximo}" actionListener="#{FuncionarioService.validaCadastroEtapa1}"/>
			<h:commandButton style="width: 110px; height: 28px; border: 0px; margin:8px 0 0 8px;" image="/img/gravar.jpg" action="#{FuncionarioService.grava}"  actionListener="#{FuncionarioService.validaCadastroEtapa1}" rendered="#{FuncionarioService.atualizando}"/>
			<h:commandButton style="width: 110px; height: 28px; border: 0px; margin:8px 0 0 8px;" image="/img/cancelar.jpg" action="#{FuncionarioService.cancela}" value="cancelar"  rendered="#{FuncionarioService.atualizando}" immediate="true"/>
		 </div>
		
		</ui:define>

	<ui:define name="conteudo">		
	 <f:view>

   		 <h:form id="cadastro">

   		 <div id="cadastroUnico">
   		 
		    <table width="750" border="0">   
   		 
			  <tr>
			  	<td><h:outputText styleClass="campoPequeno" value="Código do Funcionário" /></td>
			    <td><h:outputText style="margin-left:10px;" styleClass="campoPequeno" value="Nome do Funcionário:*"  /></td>
			    <td><h:outputText styleClass="campoPequeno" style="width:115px; margin-right:10px; margin-left:10px;" value="Sexo:*" /></td>
			    <td><h:outputText styleClass="campoPequeno" value="Data de Nascimento:*" /></td>
			  </tr>
  
			  <tr>
			  	<td> <h:inputText styleClass="inputwidth127" id="codFuncionario" value="#{funcionarioEntity.codigoFuncional}"  maxlength="12" converter="#{EmptyConverter}">
			  			<rich:jQuery selector="#codFuncionario" query="numeric()" timing="onload"/>
			  		</h:inputText> 
			  	</td>

			    <td>
			    
				    <h:inputText id="camponome"  value="#{pessoaEntity.nome}" autocomplete="false" styleClass="inputwidth340" validator="ValidatorCampoNome" required="true" label="Nome do Docente"  converter="#{EmptyConverter}">
						<f:attribute name="nomedocampo" value="Nome do Docente"/>
				    	<rich:jQuery selector="#camponome" query="capitalize()" timing="onload"/>
				    </h:inputText>
			    </td>
			    
			    <td><h:selectOneMenu id="campoSexoid" value="#{pessoaEntity.sexo}" styleClass="inputwidth115" validator="ValidatorCampoSexo" required="true" label="#{messages['rotulo.sexo']}">
				  		<s:selectItems var="s" value="#{FabricaSexo}" label="#{s}" noSelectionLabel=" "/>
				    </h:selectOneMenu>
				 </td>
			    <td>
				    	<h:inputText style="width:95px;" id="campodtnascimento" label="Dt. Nasc. Docente" value="#{pessoaEntity.dtNascimento}" validator="ValidatorCampoDtNascimento" required="true" converter="#{EmptyConverter}" >
						  	<s:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"/> 
					    	<rich:jQuery selector="#campodtnascimento" query="mask('99/99/9999')" timing="onload"/>
				    	</h:inputText>
			    </td>
			  </tr>
			  
			  
			  <tr class="espacoFormulario"></tr>
			  </table>

			<table width="750" border="0">
			<tr>
				<td><h:outputText value="Nome da Mãe:*" /></td>
				<td><h:outputText value="Data de Nascimento:*" /></td>
			</tr>
			
			<tr>
				<td><h:inputText styleClass="inputwidth550" value="#{pessoaEntity.nomeMae}" id="camponomemae" required="true" label="Nome da Mãe"  converter="#{EmptyConverter}" validator="ValidatorCampoNome">
					<rich:jQuery selector="#camponomemae" query="capitalize()" timing="onload"/>
					<f:attribute name="nomedocampo" value="Nome da Mãe"/>
				    </h:inputText>
				</td>
				<td>
					<h:inputText styleClass="inputwidth170" id="campodtnascimento2" label="Dt. Nascimento da Mãe" value="#{pessoaEntity.dtNascimentoMae}" validator="ValidatorCampoDtNascimento"  maxlength="10" required="true">
				   		<rich:jQuery selector="#campodtnascimento2" query="mask('99/99/9999')" timing="onload"/>
						</h:inputText>
					</td>
			</tr>
			<tr class="espacoFormulario"></tr><tr class="espacoFormulario"></tr>
			</table>
			
			<table width="750" border="0">
				<tr>
					<td><h:outputText value="Nome do Pai:" /></td>
					<td><h:outputText value="Data de Nascimento:" /></td>
					
				</tr>
				
				<tr>
					<td><h:inputText styleClass="inputwidth550" value="#{pessoaEntity.nomePai}" id="camponomepai" converter="#{EmptyConverter}" validator="ValidatorCampoNome">
							<f:attribute name="nomedocampo" value="Nome do Pai"/>
							<rich:jQuery selector="#camponomepai" query="capitalize()" timing="onload"/>
				    	</h:inputText>
					</td>
					<td><h:inputText styleClass="inputwidth170" id="campodtnascimento1" label="#{messages['rotulo.dt.nascimento']}" value="#{pessoaEntity.dtNascimentoPai}" validator="ValidatorCampoDtNascimento"  maxlength="10" >
			   		<rich:jQuery selector="#campodtnascimento1" query="mask('99/99/9999')" timing="onload"/>
					</h:inputText></td>
				</tr>

		<tr class="espacoFormulario"></tr>
		</table>

					<h:panelGroup>
		
						<table width="750" border="0">
							<tr>
								<td><h:outputText styleClass="inputwidth200" value="CPF:* " /></td>
								<td><h:outputText styleClass="inputwidth200" value="SSP:*" /></td>
								<td><h:outputText styleClass="inputwidth200" value="RG:*" /></td>
							</tr>

								<tr>
									<td><h:inputText styleClass="inputwidth200" id="campoCPF" value="#{pessoaEntity.cpf}" autocomplete="false" maxlength="14"
										required="true" label="CPF">
										<rich:jQuery selector="#campoCPF" query="mask('999.999.999-99')" timing="onload" />
									</h:inputText></td>
	
									<td><h:selectOneMenu styleClass="inputwidth200" value="#{pessoaEntity.rgorgaoexpedido}" required="true" label="SSP do RG">
										<s:selectItems var="item" value="#{SiglasEstadosBrasileiros}"
											noSelectionLabel=" " label="#{item}"></s:selectItems>
									</h:selectOneMenu></td>
	
									<td>
										<h:inputText styleClass="inputwidth200" id="campoRG" value="#{pessoaEntity.rg}" autocomplete="false" converter="#{EmptyConverter}" maxlength="12" required="true" label="RG">
											<rich:jQuery selector="#campoRG" query="numeric()" timing="onload"/>
										</h:inputText>
									</td>
	
								</tr>
	
								<tr class="espacoFormulario"></tr>
						</table>
					</h:panelGroup>
			</div>
			 
   		</h:form>
  	</f:view>
   		 
		<script language="javascript">
			inicializaFocoCursor("RootId:cadastro:codFuncionario");
		</script>

		
	</ui:define>

	</ui:composition>

</html>
